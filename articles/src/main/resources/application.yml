server:
  port: 8080

spring:
  application:
    name: articles-api
  jpa:
    database: default
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:postgresql://localhost:5432/articles
    username: 'articlesapi'
    password: '123'

kafka:
  server: localhost:9092
  group:
    id: server.broadcast
  producer:
    id: articlesProducerId

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
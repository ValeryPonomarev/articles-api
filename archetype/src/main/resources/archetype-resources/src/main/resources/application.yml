server:
  port: 8080

spring:
  application:
    name: ${artifactId}
  jpa:
    database: default
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: 'sa'
    password: 'password'
